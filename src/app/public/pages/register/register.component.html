<div class ="register-page">
  <div class="register-container">
    <h2>Registro</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div class="form-group">
        <label for="role">Rol</label>
        <select id="role" name="role" [(ngModel)]="role" required>
          <option value="R">Rentor</option>
          <option value="P">Propietario</option>
        </select>
      </div>
      <button type="submit" [disabled]="!registerForm.form.valid">Registrar</button>
    </form>
  </div>
</div>
